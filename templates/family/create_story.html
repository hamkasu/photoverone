{% extends "base.html" %}
{% block title %}Create Story - {{ vault.name }} - PhotoVault{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-journal-plus"></i> Create New Story for {{ vault.name }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Story Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required
                                   placeholder="Enter story title">
                        </div>
                        
                        <div class="mb-3">
                            <label for="story_type" class="form-label">Story Type</label>
                            <select class="form-control" id="story_type" name="story_type">
                                <option value="memory" selected>Memory</option>
                                <option value="milestone">Milestone</option>
                                <option value="tradition">Family Tradition</option>
                                <option value="recipe">Recipe</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Story Content <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" name="content" rows="8" required
                                      placeholder="Tell your story..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_published" name="is_published" checked>
                                <label class="form-check-label" for="is_published">
                                    Publish this story (make it visible to vault members)
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('family.view_vault', vault_id=vault.id) }}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Create Story
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
