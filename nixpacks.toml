# Force Python as the primary provider (ignore Node.js auto-detection)
providers = ["python"]

[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.install]
dependsOn = ["setup"]
cmds = ["pip install -U pip setuptools wheel", "pip install -r requirements.txt"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 wsgi:app"