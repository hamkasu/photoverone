providers = ["python"]

[phases.setup]
nixPkgs = ["pkgs.python311", "pkgs.libGL", "pkgs.glib", "pkgs.pkg-config"]

[phases.build]
cmds = ["pip install -r requirements.txt"]

# Note: Railway Nixpacks doesn't run [phases.release] - migrations now run in [start] command

[start]
cmd = "python release.py && exec gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --graceful-timeout 30 --threads 2 wsgi:app"

[variables]
PYTHONPATH = "/app"
FLASK_APP = "main.py"
FLASK_ENV = "production"
FLASK_CONFIG = "production"
LOG_TO_STDOUT = "1"
QT_QPA_PLATFORM = "offscreen"
OPENCV_IO_ENABLE_OPENEXR = "1"
PHOTOVAULT_ALLOW_SCHEMA_MISMATCH = "1"
# SECRET_KEY and DATABASE_URL must be set via Railway environment variables